<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>{{ task ? 'Edit Task' : 'Add Task' }}</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title <span class="required">*</span></label>
      <input 
        type="text" 
        id="title" 
        formControlName="title"
        [class.invalid]="title?.invalid && (title?.dirty || title?.touched)" />
      <span class="error" *ngIf="title?.invalid && (title?.dirty || title?.touched)">
        Title is required
      </span>
    </p>

    <p>
      <label for="summary">Summary <span class="required">*</span></label>
      <textarea 
        id="summary" 
        rows="5" 
        formControlName="summary"
        [class.invalid]="summary?.invalid && (summary?.dirty || summary?.touched)"></textarea>
      <span class="error" *ngIf="summary?.invalid && (summary?.dirty || summary?.touched)">
        Summary is required
      </span>
    </p>

    <p>
      <label for="date">Due Date <span class="required">*</span></label>
      <input 
        type="date" 
        id="date" 
        formControlName="date"
        [class.invalid]="date?.invalid && (date?.dirty || date?.touched)" />
      <span class="error" *ngIf="date?.invalid && (date?.dirty || date?.touched)">
        Due date is required
      </span>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="taskForm.invalid">
        {{ task ? 'Update' : 'Create' }}
      </button>
    </p>
  </form>
</dialog>
